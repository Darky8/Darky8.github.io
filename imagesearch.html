<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a945c0904c.js" crossorigin="anonymous"></script>
        <link rel="icon" href="1g.png" type="image/icon type">
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="index.html">Google Search</a>
            </div>
        </header>
        <div id="mainsection">
            <div id="image">
                <img src="google.png" alt="Google" width="300px">
            </div>
            <form action="https://google.com/images">
                <div id="inputfield">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="q">
                </div>
                
                <div id="button">
                    <input type="submit" value="Google Search">
                    
                </div>
            </form>
        </div>
    </body>
</html>
