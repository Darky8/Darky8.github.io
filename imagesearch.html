<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a945c0904c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div id="links">
                <a href="index.html">Google Search</a>
            </div>
        </header>
        <div id="mainsection">
            <div id="image">
                <img src="google.png" alt="Google" width="300px">
            </div>

            <form action="https://google.com/images">
                <input type="text" name="q">
                <input type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
