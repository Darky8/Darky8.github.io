<!DOCTYPE html>
<html lang="en">
    <head>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a945c0904c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="imagesearch.html">Image Search</a>
                <a href="advancedsearch.html">Avanced Search</a>
            </div>
        </header>
        <div id="mainsection">
            <div id="image">
                <img src="google.png" alt="Google" width="300px">
            </div>

            <form action="https://google.com/search">
                <div id="inputfield">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="q">
                </div>
                
                <div id="button">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
